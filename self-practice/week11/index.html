<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Counter & Toggle Password</title>
  <style>
    .red {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Character Counter</h2>
  <textarea id="messageBox" rows="4" cols="40" placeholder="Type something..."></textarea>
  <p id="charCount">Characters: 0 / 150</p>

  <hr>

  <h2>Password Toggle</h2>
  <input type="password" id="password" placeholder="Enter your password">
  <label>
    <input type="checkbox" id="togglePassword"> Show Password
  </label>

  <script src="app.js"></script>
</body>
</html>
